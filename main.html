<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marmetoes - Premium Bundle Builder</title>
    <link rel="icon" href="data:,">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles1.css" />

</head>
<body>
    <div class="bg-animation">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>

    <header class="header">
        <div class="header-content">
            <div class="logo">Marmeto</div>
            <nav class="header-nav">
                <span class="promo">Buy 3 and Save 30%</span>
                <a href="#" class="nav-item">Collections</a>
                <a href="#" class="nav-item">About</a>
                <a href="#" class="nav-item">Contact</a>
                <a href="#" class="nav-item"><i class="fas fa-shopping-bag"></i></a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="products-section">
            <h2 class="section-title">
                <i class="fas fa-tshirt"></i>
                Premium Collection
            </h2>

            <div class="product-grid" id="productGrid"></div>
        </section>

        <aside class="bundle-sidebar">
            <h3 class="bundle-title">
                <i class="fas fa-gift"></i>
                Bundle Builder
            </h3>
            
            <div class="discount-badge">
                <i class="fas fa-percent"></i> 30% Off Bundle Deal
            </div>

            <div class="progress-container">
                <div class="progress-label">
                    <span>Bundle Progress</span>
                    <span id="progressText">0/3 items</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
            </div>

            <div class="bundle-list" id="bundleList">
                <div class="empty-state">
                    <i class="fas fa-shopping-basket"></i>
                    <h3>Start Building Your Bundle</h3>
                    <p>Add 3 items to unlock 30% discount</p>
                </div>
            </div>

            <div class="bundle-summary">
                <div class="summary-line">
                    <span>Original Price:</span>
                    <span id="originalPrice">$0</span>
                </div>
                <div class="summary-line">
                    <span class="discount-text">Bundle Discount:</span>
                    <span class="discount-text" id="discountAmount">-$0</span>
                </div>
                <div class="summary-line">
                    <span>Total:</span>
                    <span id="finalTotal">$0</span>
                </div>
            </div>

            <button class="checkout-btn" id="checkoutBtn" disabled>
                <i class="fas fa-shopping-cart"></i>
                Add Bundle to Cart
            </button>
        </aside>
    </main>


    <script src="script1.js"></script>
</body>
</html>
