<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marmetoes - Premium Bundle Builder</title>
    <link rel="icon" href="data:,">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .header-nav {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-item {
            color: #666;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            color: #667eea;
            transform: translateY(-2px);
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
            min-height: calc(100vh - 120px);
        }

        /* Product Grid */
        .products-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .products-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-title i {
            color: #667eea;
            font-size: 1.5rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            padding: 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .product-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 25px 50px rgba(102, 126, 234, 0.25);
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            transition: left 0.6s ease;
        }

        .product-card:hover::before {
            left: 100%;
        }

        .product-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 20px 20px 0 0;
            transition: transform 0.4s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 15px;
        }

        .add-btn {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .add-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .add-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .add-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .add-btn.added {
            background: linear-gradient(45deg, #10b981, #059669);
        }

        /* Bundle Sidebar */
        .bundle-sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: fit-content;
            sticky: top;
            position: relative;
            overflow: hidden;
        }

        .bundle-sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #10b981, #059669, #10b981);
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
        }

        .bundle-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .bundle-title i {
            color: #10b981;
            font-size: 1.3rem;
        }

        .discount-badge {
            background: linear-gradient(45deg, #ef4444, #dc2626);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Progress Bar */
        .progress-container {
            margin-bottom: 25px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        .progress-track {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            border-radius: 10px;
            width: 0%;
            transition: width 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: progress-shimmer 2s infinite;
        }

        @keyframes progress-shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Bundle List */
        .bundle-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 25px;
            padding-right: 5px;
        }

        .bundle-list::-webkit-scrollbar {
            width: 4px;
        }

        .bundle-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .bundle-list::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #667eea, #764ba2);
            border-radius: 10px;
        }

        .bundle-item {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .bundle-item-image {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .bundle-item-details {
            flex: 1;
        }

        .bundle-item-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .bundle-item-price {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .bundle-item-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .qty-btn {
            width: 28px;
            height: 28px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .qty-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .quantity-display {
            min-width: 25px;
            text-align: center;
            font-weight: 600;
            color: #333;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: rgba(239, 68, 68, 0.1);
            transform: scale(1.2);
        }

        /* Summary */
        .bundle-summary {
            padding: 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
            border-radius: 16px;
            border: 1px solid rgba(102, 126, 234, 0.1);
            margin-bottom: 20px;
        }

        .summary-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .summary-line:last-child {
            margin-bottom: 0;
            font-weight: 700;
            font-size: 1.1rem;
            color: #333;
            padding-top: 10px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .discount-text {
            color: #10b981;
            font-weight: 600;
        }

        .checkout-btn {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .checkout-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .checkout-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.4);
        }

        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: white;
            border-radius: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow: hidden;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) translateY(0) scale(1);
            }
        }

        .modal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #10b981);
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
        }

        .modal-header {
            padding: 25px 30px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            padding: 5px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            transform: scale(1.1);
        }

        .modal-body {
            padding: 20px 30px;
            max-height: 50vh;
            overflow-y: auto;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .logo {
                font-size: 2rem;
            }

            .product-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }

            .container {
                padding: 20px 15px;
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 3rem;
            color: #ccc;
            margin-bottom: 15px;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>

    <script>
        // Enhanced Bundle Builder with Advanced Features
      // Enhanced Bundle Builder with Advanced Features
class MarmetoesBundleBuilder {
    constructor() {
        this.currencySymbol = "$";
        this.maxBundleSize = 3;
        this.discountRate = 0.3;
        this.selectedItems = [];
        
        this.products = [
            { id: 1, name: "Premium White Pants", price: 1200, img: "https://images.unsplash.com/photo-1594633312681-425c7b97ccd1?w=400&h=400&fit=crop", category: "bottoms" },
            { id: 2, name: "Tie-Dye Lounge Set", price: 1000, img: "https://images.unsplash.com/photo-1434389677669-e08b4cac3105?w=400&h=400&fit=crop", category: "sets" },
            { id: 3, name: "Sunburst Track Suit", price: 1500, img: "https://images.unsplash.com/photo-1571945153237-4929e783af4a?w=400&h=400&fit=crop", category: "activewear" },
            { id: 4, name: "Urban Sportwear Combo", price: 1300, img: "https://images.unsplash.com/photo-1581291518857-4e27b48ff24e?w=400&h=400&fit=crop", category: "activewear" },
            { id: 5, name: "Oversized Knit & Coat", price: 1100, img: "https://images.unsplash.com/photo-1551698618-1dfe5d97d256?w=400&h=400&fit=crop", category: "outerwear" },
            { id: 6, name: "Chic Monochrome Blazer", price: 1050, img: "https://images.unsplash.com/photo-1594633312681-425c7b97ccd1?w=400&h=400&fit=crop", category: "formal" }
        ];

        this.init();
    }

    init() {
        this.renderProducts();
        this.updateSidebar();
        this.setupEventListeners();
        this.startAnimations();
    }

    formatCurrency(amount) {
        return `${this.currencySymbol}${amount.toLocaleString()}`;
    }

    renderProducts() {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = '';

        this.products.forEach((product, index) => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.dataset.id = product.id;
            card.style.animationDelay = `${index * 0.1}s`;
            
            card.innerHTML = `
                <img src="${product.img}" alt="${product.name}" class="product-image" loading="lazy">
                <div class="product-info">
                    <h3 class="product-name">${product.name}</h3>
                    <div class="product-price">${this.formatCurrency(product.price)}</div>
                    <button class="add-btn" data-product-id="${product.id}">
                        <i class="fas fa-plus"></i> Add to Bundle
                    </button>
                </div>
            `;

            grid.appendChild(card);
        });
    }

    setupEventListeners() {
        // Product add buttons
        document.addEventListener('click', (e) => {
            if (e.target.matches('.add-btn') || e.target.closest('.add-btn')) {
                const btn = e.target.closest('.add-btn') || e.target;
                const productId = parseInt(btn.dataset.productId);
                this.addToBundle(productId);
            }
        });

        // Checkout button
        document.getElementById('checkoutBtn').addEventListener('click', () => {
            this.showCheckoutModal();
        });

        // Quantity and remove buttons (delegated)
        document.addEventListener('click', (e) => {
            if (e.target.matches('.qty-btn[data-action="increase"]')) {
                const productId = parseInt(e.target.dataset.productId);
                this.updateQuantity(productId, 1);
            } else if (e.target.matches('.qty-btn[data-action="decrease"]')) {
                const productId = parseInt(e.target.dataset.productId);
                this.updateQuantity(productId, -1);
            } else if (e.target.matches('.remove-btn')) {
                const productId = parseInt(e.target.dataset.productId);
                this.removeFromBundle(productId);
            }
        });

        // Modal close functionality
        document.addEventListener('click', (e) => {
            if (e.target.matches('.modal-close') || e.target.matches('.modal-overlay')) {
                this.closeModal();
            }
        });

        // Escape key to close modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                this.closeModal();
            }
        });
    }

    addToBundle(productId) {
        const product = this.products.find(p => p.id === productId);
        const existingItem = this.selectedItems.find(item => item.id === productId);

        if (existingItem) {
            existingItem.quantity++;
            this.showNotification(`Updated ${product.name} quantity`, 'success');
        } else if (this.selectedItems.length < this.maxBundleSize) {
            this.selectedItems.push({ ...product, quantity: 1 });
            this.showNotification(`${product.name} added to bundle!`, 'success');
        } else {
            this.showNotification('Bundle is full! Remove an item to add new ones.', 'warning');
            return;
        }

        this.updateSidebar();
        this.updateProductButtons();
    }

    removeFromBundle(productId) {
        const index = this.selectedItems.findIndex(item => item.id === productId);
        if (index > -1) {
            const removedItem = this.selectedItems[index];
            this.selectedItems.splice(index, 1);
            this.showNotification(`${removedItem.name} removed from bundle`, 'info');
            this.updateSidebar();
            this.updateProductButtons();
        }
    }

    updateQuantity(productId, change) {
        const item = this.selectedItems.find(item => item.id === productId);
        if (item) {
            item.quantity += change;
            if (item.quantity <= 0) {
                this.removeFromBundle(productId);
            } else {
                this.updateSidebar();
            }
        }
    }

    updateSidebar() {
        this.renderBundleList();
        this.updateProgress();
        this.updateSummary();
        this.updateCheckoutButton();
    }

    renderBundleList() {
        const bundleList = document.getElementById('bundleList');
        
        if (this.selectedItems.length === 0) {
            bundleList.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-shopping-basket"></i>
                    <h3>Start Building Your Bundle</h3>
                    <p>Add ${this.maxBundleSize} items to unlock ${Math.round(this.discountRate * 100)}% discount</p>
                </div>
            `;
            return;
        }

        bundleList.innerHTML = this.selectedItems.map(item => `
            <div class="bundle-item">
                <img src="${item.img}" alt="${item.name}" class="bundle-item-image">
                <div class="bundle-item-details">
                    <div class="bundle-item-name">${item.name}</div>
                    <div class="bundle-item-price">${this.formatCurrency(item.price)} each</div>
                    <div class="bundle-item-controls">
                        <div class="quantity-controls">
                            <button class="qty-btn" data-action="decrease" data-product-id="${item.id}">-</button>
                            <span class="quantity-display">${item.quantity}</span>
                            <button class="qty-btn" data-action="increase" data-product-id="${item.id}">+</button>
                        </div>
                        <button class="remove-btn" data-product-id="${item.id}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    updateProgress() {
        const totalItems = this.selectedItems.reduce((sum, item) => sum + item.quantity, 0);
        const progress = Math.min((totalItems / this.maxBundleSize) * 100, 100);
        
        document.getElementById('progressBar').style.width = `${progress}%`;
        document.getElementById('progressText').textContent = `${totalItems}/${this.maxBundleSize} items`;
    }

    updateSummary() {
        const originalPrice = this.selectedItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        const hasDiscount = this.selectedItems.length >= this.maxBundleSize;
        const discountAmount = hasDiscount ? originalPrice * this.discountRate : 0;
        const finalTotal = originalPrice - discountAmount;

        document.getElementById('originalPrice').textContent = this.formatCurrency(originalPrice);
        document.getElementById('discountAmount').textContent = `-${this.formatCurrency(discountAmount)}`;
        document.getElementById('finalTotal').textContent = this.formatCurrency(finalTotal);
    }

    updateCheckoutButton() {
        const checkoutBtn = document.getElementById('checkoutBtn');
        const hasItems = this.selectedItems.length > 0;
        
        checkoutBtn.disabled = !hasItems;
        checkoutBtn.innerHTML = hasItems 
            ? `<i class="fas fa-shopping-cart"></i> Add Bundle to Cart (${this.selectedItems.length} items)`
            : `<i class="fas fa-shopping-cart"></i> Add Bundle to Cart`;
    }

    updateProductButtons() {
        this.products.forEach(product => {
            const btn = document.querySelector(`[data-product-id="${product.id}"]`);
            const inBundle = this.selectedItems.find(item => item.id === product.id);
            
            if (btn) {
                if (inBundle) {
                    btn.className = 'add-btn added';
                    btn.innerHTML = '<i class="fas fa-check"></i> In Bundle';
                } else if (this.selectedItems.length >= this.maxBundleSize) {
                    btn.disabled = true;
                    btn.innerHTML = '<i class="fas fa-lock"></i> Bundle Full';
                } else {
                    btn.className = 'add-btn';
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-plus"></i> Add to Bundle';
                }
            }
        });
    }

    showCheckoutModal() {
        if (this.selectedItems.length === 0) return;

        const originalPrice = this.selectedItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        const hasDiscount = this.selectedItems.length >= this.maxBundleSize;
        const discountAmount = hasDiscount ? originalPrice * this.discountRate : 0;
        const finalTotal = originalPrice - discountAmount;

        const modal = document.createElement('div');
        modal.className = 'modal-overlay';
        modal.innerHTML = `
            <div class="modal">
                <div class="modal-header">
                    <h2 class="modal-title">
                        <i class="fas fa-shopping-cart"></i> Bundle Summary
                    </h2>
                    <button class="modal-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div style="margin-bottom: 20px;">
                        ${this.selectedItems.map(item => `
                            <div style="display: flex; justify-content: space-between; margin-bottom: 10px; padding: 10px; background: #f8f9fa; border-radius: 8px;">
                                <span>${item.name} Ã— ${item.quantity}</span>
                                <span>${this.formatCurrency(item.price * item.quantity)}</span>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="bundle-summary">
                        <div class="summary-line">
                            <span>Subtotal:</span>
                            <span>${this.formatCurrency(originalPrice)}</span>
                        </div>
                        ${hasDiscount ? `
                            <div class="summary-line">
                                <span class="discount-text">Bundle Discount (${Math.round(this.discountRate * 100)}%):</span>
                                <span class="discount-text">-${this.formatCurrency(discountAmount)}</span>
                            </div>
                        ` : ''}
                        <div class="summary-line">
                            <span>Total:</span>
                            <span>${this.formatCurrency(finalTotal)}</span>
                        </div>
                    </div>
                    
                    <button class="checkout-btn" style="margin-top: 20px;" onclick="alert('Redirecting to checkout...'); bundleBuilder.closeModal();">
                        <i class="fas fa-credit-card"></i> Proceed to Checkout
                    </button>
                </div>
            </div>
        `;

        document.body.appendChild(modal);
        
        // Prevent body scroll when modal is open
        document.body.style.overflow = 'hidden';
        
        // Focus management
        setTimeout(() => {
            const closeBtn = modal.querySelector('.modal-close');
            closeBtn?.focus();
        }, 100);
    }

    closeModal() {
        const modal = document.querySelector('.modal-overlay');
        if (modal) {
            modal.remove();
            document.body.style.overflow = '';
        }
    }

    showNotification(message, type = 'info') {
        // Remove existing notifications
        const existingNotification = document.querySelector('.notification');
        if (existingNotification) {
            existingNotification.remove();
        }

        const notification = document.createElement('div');
        notification.className = `notification notification-${type}`;
        notification.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: ${type === 'success' ? '#10b981' : type === 'warning' ? '#f59e0b' : '#3b82f6'};
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 10000;
            font-weight: 600;
            max-width: 300px;
            animation: slideInRight 0.3s ease;
        `;
        
        notification.textContent = message;
        document.body.appendChild(notification);

        // Add CSS animation if not already present
        if (!document.querySelector('#notification-styles')) {
            const style = document.createElement('style');
            style.id = 'notification-styles';
            style.textContent = `
                @keyframes slideInRight {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
        }

        setTimeout(() => {
            notification.style.animation = 'slideInRight 0.3s ease reverse';
            setTimeout(() => notification.remove(), 300);
        }, 3000);
    }

    startAnimations() {
        // Animate progress bar on load
        setTimeout(() => {
            this.updateProgress();
        }, 500);

        // Add stagger animation to product cards
        const cards = document.querySelectorAll('.product-card');
        cards.forEach((card, index) => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
            setTimeout(() => {
                card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, index * 100);
        });
    }
}

// Initialize the bundle builder when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    window.bundleBuilder = new MarmetoesBundleBuilder();
});

// Additional utility functions
function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
        const later = () => {
            clearTimeout(timeout);
            func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
    };
}

// Handle window resize for responsive behavior
window.addEventListener('resize', debounce(() => {
    // Refresh layout if needed
    if (window.bundleBuilder) {
        window.bundleBuilder.updateSidebar();
    }
}, 250));
</script>
